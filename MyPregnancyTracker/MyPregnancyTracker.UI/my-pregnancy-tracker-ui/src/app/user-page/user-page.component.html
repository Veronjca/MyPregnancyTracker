<div class="user-toolbar-container">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="menu-button"
      (click)="toggleSidenav = !toggleSidenav"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div class="space"></div>

    <span class="user-name-container">{{ userName }}</span>

    <div class="space"></div>

    <button mat-icon-button class="forum-button">
      <mat-icon>forum</mat-icon>
    </button>

    <button mat-icon-button class="logout-button-container" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
</div>
<app-sidenav *ngIf="toggleSidenav"></app-sidenav>
