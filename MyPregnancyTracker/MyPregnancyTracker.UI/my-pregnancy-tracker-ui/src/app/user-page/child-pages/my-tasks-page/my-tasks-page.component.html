<div class="card-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ myTasksPageConstants.MY_TASKS }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="tasks-container">
        <ul *ngFor="let task of tasks">
          <mat-checkbox>{{ task.content }}</mat-checkbox>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</div>
